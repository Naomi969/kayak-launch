<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Adventure Finder</title>
</head>
<body>

    <div class="row z-depth-1" id="intro">
        <h1 class="col s7 push-s5">Welcome to Your Next Adventure!</h1>
    </div>

    <div class="row">

        <div class="row" id="search-container">
            <div class="col  push-s4">
                <div class="row s5 z-depth-5" id="chekum">Where would you like to hike?</div>
                <div class="row s12 z-depth-10" id="youchoose"><input class="row s12 z-depth-1" type="text" id="userInput"></div>
                <div class="row s12 z-depth-10" id="ton"><a class="btn pulse #19521d" id="john">Search</a></div>
            </div>
        </div>

        <div class="row" id="">
            <div class="col push-s1 z-depth-5" id="Left">
                <div class="row z-depth-5" id="RS">Recent Searches</div>
                <div class="row " id="Box">
                    <ol class="row" id="order"></ol>
                </div>
            </div>
        </div>

    </div>



</div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
