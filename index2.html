<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style2.css">
    <title>Kayak Launch Results</title>
</head>
<header class="z-depth-5">
    <span class='searchAgain'>
        <label for="text"></label>
        <input type="text" id="userInput" name="city/state" placeholder="Search Again"><br><br>
        <button id='userChoiceBtn' class="btn waves-effect waves-light center-align" type="submit" form="form1"
            value="Submit">Submit</button>
    </span>
</header>

<body>
    <div class='row'>
        <div class="col s6 z-depth-5 center-align" id='results'>
            <h5 class="z-depth-2">Top Results</h5>
            <ul class="z-depth-2">
                <li id='tSearch1'>Jordan Lake</li>
                <li id='tSearch2'>Johnson Lake</li>
                <li id='tSearch3'>Bird Lake</li>

            </ul>
        </div>

        <div class="col s6 z-depth-5" id='map'>
        </div>
    </div>

    <div class="row">
        <div class="z-depth-5" id="weatherContainer">
            <div class='wcon'>
                <h5 class="center-align z-depth-5">Current Weather</h5>
                <div class='temp' id='weather'></div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxZOhCkZ-ev1wgzSQrqIto3P64aBTCL2Y&callback=initMap&libraries=&v=weekly" async defer></script>
</body>

</html>
